								<p><br /><br />人处在社会当中，不可避免的会和他人进行交流和接触，是否信任他人成为了普遍存在于人类关系中的问题。随着科技的发展，人与人的距离加大，信任也面临着危机，成为热点问题。在人际交往过程中，会形成不同的依恋类型，从而影响社会关系的发展。成人的依恋类型和信任关系之间的交互作用值得进一步探究。<br /><br /><br /><br /></p>
